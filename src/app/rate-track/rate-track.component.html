<h1 [style.color]="color">Rate: {{track.name}}</h1>
<mat-slider #slider id="slider" (input)="onInputChange($event)" class="{{'slider-' + (slider.value | rating)}}" thumbLabel step="0.5" min="0" max="10" tickInterval="3"></mat-slider>
<button type="submit" (click)="addRatingHandler()" [style.background-color]="color" class="button">Add Rating</button>
